<div class="new-todo">
  <form (submit)="addTodo()">
    <input
      type="text"
      name="inputTodo"
      placeholder="Enter your todo"
      class="input"
      [(ngModel)]="inputTodo"
    />
    <input type="checkbox" name="status" class="input" [(ngModel)]="status" />
    <button type="submit">Add Todo</button>
  </form>
</div>

<div
  class="todos"
  *ngFor="let todo of todos; let i = index"
  (click)="toggleDone(i)"
>
  <div class="todo-item" class="{{ todo.completed ? 'done' : '' }}">
    <h3 class="id">{{ i }}</h3>
    <h2 class="content">{{ todo.content }}</h2>
    <input type="checkbox" [(ngModel)]="todo.completed" />
    <button class="delete" (click)="delete(i)">Remove</button>
  </div>
</div>
