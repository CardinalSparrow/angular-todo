<div class="new-todo">
  <form (submit)="addTodo()">
    <input
      type="text"
      name="inputTodo"
      placeholder="Enter your todo"
      class="input"
      [(ngModel)]="inputTodo"
    />
    <button type="submit">Add</button>
  </form>
</div>

<div
  class="todos"
  *ngFor="let todo of todos; let i = index"
  class="{{ todo.completed ? 'done' : '' }}"
>
  <div class="id">{{ i }}</div>
  <div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
  <button class="delete" (click)="delete(i)">Remove</button>
</div>
